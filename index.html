<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="modal__button" id="modal__button">Модальное окно</button>
    <div class="container" id="container">
        <div class="modal">
            <div class="modal__header">
                <span class="logo">logo</span>
                <img src="https://cdn-icons-png.flaticon.com/128/87/87251.png" class="close__icon" alt="Close">
            </div>
            <form id="form">
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" class="modal__name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="surname"></label>
                    <input type="text" id="surname" class="modal__surname" placeholder="Enter your surname">
                </div>
            </form>
            <button class="send" id="sendButton" disabled>Отправить</button>
        </div>
    </div>
</body>
</html>
